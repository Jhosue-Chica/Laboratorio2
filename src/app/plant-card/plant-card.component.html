<!-- src/app/plant-card/plant-card.component.html -->
<div class="plant-card">
  <img [src]="plant.imageUrl" alt="{{ plant.name }}">
  <h3>{{ plant.name }}</h3>
  <p>{{ plant.price | currency }}</p>
  <button (click)="onDetails()">Ver Detalles</button>
  <button (click)="onAddToCart()">Agregar al Carrito</button>
</div>
