<!-- src/app/plant-card/plant-card.component.html -->
<div class="plant-card card">
  <img [src]="plant.imageUrl" class="card-img-top" alt="{{ plant.name }}">
  <div class="card-body">
    <h5 class="card-title">{{ plant.name }}</h5>
    <p class="card-text">{{ plant.price | currency }}</p>
    <button class="btn btnDetails" (click)="onDetails()">Ver Detalles</button>
    <button class="btn btnAddToCart" (click)="onAddToCart()">Agregar al Carrito</button>
  </div>
</div>
